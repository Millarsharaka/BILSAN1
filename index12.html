<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bage12</title>
<link rel="stylesheet" href="Style/style12.css">
 <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
     


    <img src="Images/BAC2.png" alt="صورة الخلفية" id="full-background">

    <div class="filter-modal" id="filterModal">
        <div class="filter-content">
            <div class="d-flex justify-content-between align-items-center">
                <h4 class="filter-title">
                    <img src="Images/Fillter3.png" alt="Filter Icon" class="filter-icon">
                     Fillter
                </h4>

            </div>

            <div class="mb-3">
                <label for="building">Building</label>
                <input type="text" class="form-control" id="building" placeholder="Building">
            </div>
            <div class="mb-3">
                <label for="room">Room</label>
                <input type="text" class="form-control" id="room" placeholder="Room">
            </div>
            <div class="mb-3">
                <label for="learningType">Learing Type</label>
                <input type="text" class="form-control" id="learningType" placeholder="Learing Type">
            </div>
            <button class="btn btn-primary">Apply</button>
        </div>

    </div>


 
      <!-- هذا هو المكان الذي يمكن أن يذهب إليه باقي محتوى صفحتك -->
  </div>
    <script src="Script/all.min.js"></script>
    <script src="Script/bootstrap.min.js"></script>
</body>
</html>
