<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bage10</title>
<link rel="stylesheet" href="Style/style10.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
   <!-- First iframe (menu1.html) -->
 <iframe src="menu1.html" width="260px" height="750px" scrolling="no" style="position: fixed; top: 0; left: 0; z-index: 100;"></iframe>

 <!-- Second iframe (Search1.html) -->
 <iframe src="Search1.html" width="80%" height="60px" style="position: fixed; top: 0; right: 0; border: none; overflow-x: hidden; z-index: 99;"></iframe>


         <main role="main" ole="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4 content" style="margin-left: 270px; padding-top: 80px;">

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4 content">
                <nav aria-label="breadcrumb">
                    <h2 class="font-weight-bold mb-4"> Students List</h2>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="#">Bage</a></li>
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item"><a href="#">Students List</a></li>
                   
                        </ol>
                    </nav>
                </nav>
                <div class="search-input-container">
                    <div class="search-item">
                        <span class="search-label">Major</span>
                        <div class="input-wrapper">
                            <input type="text" class="search-input" placeholder="Search...">
                            <img src="Images/chevron.left.png" alt="Icon" class="input-icon">
                        </div>
                    </div>
                    <div class="search-item">
                        <span class="search-label">Campus</span>
                        <div class="input-wrapper">
                            <input type="text" class="search-input" placeholder="Search...">
                            <img src="Images/chevron.left.png" alt="Icon" class="input-icon2">
                        </div>
                    </div>
                </div>
             
                <div class="table-container">
                   
                    <h4 class="table-title">Staff Course Students </h4>
                  <div class="table-responsive">
                    <table class="table table-borderless">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Student Id</th>
                                <th scope="col">Student Name</th>
                                <th scope="col">Major</th>
                                <th scope="col">Address</th>
                                <th scope="col">City</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                    <div class="no-data-container">
                        <img src="Images/NotFound1.png" alt="No Data Found" style="max-width: 100px;">
                        <p class="text-muted mt-2">No Data Found...</p>
                    </div>
                </div>
            </main>
=        
       </div>
   </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
   <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
