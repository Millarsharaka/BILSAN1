<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bage13</title>
    <link rel="stylesheet" href="Style/style13.css">
   
</head>
<body>
    <body>
        <div class="container">
            <div class="login-form-container">
                <div class="login-form">
                    <h2>Sign In</h2>
                    <p style="color: #777; font-size: 0.9rem; margin-bottom: 20px;">Enter your user name and password to sign in!</p>
                    <form>
                        <div class="form-group">
                            <label for="username">User Name<span style="color:red;">*</span></label>
                            <input type="text" class="form-control" id="username" placeholder="ali ahmad" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password<span style="color:red;">*</span></label>
                            <input type="password" class="form-control" id="password" placeholder="Min. 8 characters" required>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Keep me logged in</label>
                            <a href="#" style="margin-left:auto; color:#c5267c;font-size:0.9rem; text-decoration: none;">Forgot password?</a>
                        </div>
                        <button type="submit" class="btn btn-primary">Sign In</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="login-image-container">
            <img src="Images/Image111.png" alt="Login Image" class="login-image">
            <div class="bilsan-logo">
                <img src="Images/Bilsaniums 1.png" alt="">
            </div>
            <div class="learn-more">
                <a href="#">
                    Learn more about Bilsan <br>
                    <span>Bilsan-ui.com</span>
                </a>
            </div>
            
            
</body>
</html>
