<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style/style19.css">
    <title>Bage19</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
 
</head>

<body>

    <!-- قائمة جانبية -->
    <iframe src="menu2.html" width="260px" height="796px"
        style="position: fixed; border: none; overflow-y: hidden;"></iframe>
    <iframe src="Search2.html" width="80%" height="60px"
        style="position: fixed; top: 0; left: 0; border: none; overflow-x: hidden;"></iframe>
    <div style="margin-right: 260px;">
        <div class="container-fluid">
            <div class="row">
                <nav aria-label="breadcrumb" dir="rtl">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#">الحركات الأكاديمية</a></li>
                        <li class="breadcrumb-item"><a href="#">الرئيسية</a></li>
                        <li class="breadcrumb-item"><a href="#">الصفحات </a></li>
                    </ol>
                </nav>
                <main class="col-md-12">
                    <h2 class="page-title">الحركات الأكاديمية</h2>
                    <h3 class="sub-title"> تفاصيل الحركة الأكاديمية</h3>
                </main>

                <div class="d-flex justify-content-between align-items-center">
                    <button class="btn btn-primary rounded-pill custom2-button">
                        <img src="Images/Print.png" alt="" style="width: 15px; height: 15px; margin-left: 5px;">طباعة
                    </button>
                </div>

                <!-- الجدول العلوي -->
                <table class="academic-details-table">
                    <thead>
                        <tr>
                            <th>الفصل الدراسي</th>
                            <th>من</th>
                            <th>إلى</th>
                            <th>الأسباب</th>
                            <th>الملاحظات</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="5">
                                <div class="no-data-container">
                                    <span>لا يوجد بيانات...</span>
                                    <img src="Images/notfound.png" alt="لا توجد بيانات">
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="d-flex justify-content-between align-items-center">
                    <button class="btn btn-primary rounded-pill custom3-button">
                        <img src="Images/Print.png" alt="" style="width: 15px; height: 15px; margin-left: 5px;">طباعة
                    </button>
                </div>


                <!-- الجدول السفلي -->
                <h3 class="sub-title2"> الحركات الأكاديمية للتخصص</h3>
                <table class="academic-moves-table">
                    <thead>
                        <tr>
                            <th>الفصل الدراسي</th>
                            <th>من تخصص</th>
                            <th>إلى تخصص</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>الفصل الدراسي الأول 2023-2024</td>
                            <td>علم الحاسوب / البكالوريس</td>
                            <td>علم الحاسوب / البكالوريس</td>
                        </tr>

                    </tbody>
                </table>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</html>
